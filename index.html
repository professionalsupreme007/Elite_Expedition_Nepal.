<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Global Travel & Tours</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css" />
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>
<body>

<!-- HERO -->
<section class="hero">
  <h1>Explore The World </h1>
  <p>International & National Travel Packages</p>
</section>

<!-- DESTINATIONS -->
<section class="destinations" id="destinations"></section>

<!-- BOOKING FORM -->
<section class="booking">
  <h2>Book Your Trip</h2>

  <form id="bookingForm">
    <input type="text" placeholder="Full Name" required />
    <input type="email" placeholder="Email" required />

    <select id="destinationSelect" required>
      <option value="">Select Destination</option>
    </select>

    <input type="number" id="people" min="1" placeholder="No. of People" required />

    <select>
      <option>National Client</option>
      <option>International Client</option>
    </select>

    <button type="submit">Proceed to Payment</button>
  </form>
</section>

<!-- VR MODAL -->
<div class="vr-modal" id="vrModal">
  <span onclick="closeVR()">✖</span>
  <a-scene embedded>
    <a-sky id="vrSky"></a-sky>
  </a-scene>
</div>

<!-- CHAT BUTTONS -->
<div class="chat">
  <a href="https://wa.me/9779800000000" target="_blank"> WhatsApp</a>
  <a href="https://m.me/yourpage" target="_blank"> Messenger</a>
  <a href="https://instagram.com/yourpage" target="_blank"> Instagram</a>
</div>

<footer>
  <p>© 2025 Global Travel & Tours</p>
</footer>

<script src="script.js"></script>
</body>
</html>
